<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Photo Upload - Supabase</title>
    <link rel="stylesheet" href="style.css">
    <!-- Supabase SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="container">
        <h1>ðŸ”’ Secure Photo Upload</h1>
        
        <!-- Login Section -->
        <div id="loginSection" class="section">
            <h2>Login</h2>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button onclick="login()">Login</button>
            <button onclick="signup()">Sign Up</button>
            <p id="loginMessage"></p>
        </div>

        <!-- Upload Section -->
        <div id="uploadSection" class="section" style="display: none;">
            <h2>selamat datang, <span id="userEmail"></span>!</h2>
            <button onclick="logout()">Logout</button>
            
            <div class="upload-area">
                <input type="file" id="photoInput" accept="image/*" multiple>
                <button onclick="uploadPhotos()">Upload Photo</button>
                <p id="uploadMessage"></p>
            </div>

            <!-- Gallery -->
            <div class="gallery">
                <h3>photo mu</h3>
                <div id="photoGallery"></div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
